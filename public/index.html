<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviator Game</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <!-- <header>
            <h1>Aviator Game</h1>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">How to Play</a></li>
                <li><a href="#">Leaderboard</a></li>
              </ul>
            </nav>
          </header> -->
      <div class="container">
        <main>
          <section class="game-container">
           <div class="w-[100%]">
            <span id="inactivegame" class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"> In-Active</span>
            <span id="activegame" class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20" style="display: none;">Active</span>
           </div>

            <img src="plane waiting.png" alt="" id="plane-state" />
            <h2 class="text-xl text-gray-800 font-bold">
              Game Status: <span id="game-state">Waiting</span>
            </h2>
            <div class="game-area">
              <div class="altitude-container">
                <h3>Altitude: <span id="altitude">1.00x</span></h3>
              </div>
            </div>
            <div class="controls">
              <input
                type="number"
                id="bet-input"
                class="p-5"
                placeholder="Enter bet amount"
                min="1"
                step="1"
              />
              <div>
                <button id="bet-button">Place Bet</button>
                <button id="cashout-button" disabled>Cash Out</button>
              </div>
            </div>
            <div class="result-container">
              <h3>Result: <span id="result"></span></h3>
            </div>
          </section>
        </main>
      </div>
      <div class="text-white" style="position: absolute; bottom: 1%; left: 1%">
        @developed by <a href="">Shiva Soni</a>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
